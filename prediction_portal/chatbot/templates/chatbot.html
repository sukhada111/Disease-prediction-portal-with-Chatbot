{% extends "base.html" %}

{% block title %}
    Healthino Chatbot
{% endblock title %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).on('click', '.chatbox__button', function () {
    console.log("Blue has been clicked");
    // if($(this).hasClass("enableBlur")){
    // $(this).removeClass('enableBlur');
    // }
    $("#bg").toggleClass("enableBlur");
    $(".chatbox").addClass("disableBlur");
});

</script>
<style>
.enableBlur>* {
  filter: blur(6px);
}
.disableBlur {
  filter: blur(0);
}
</style>
{% endblock head %}

{% block body %}

<body>
<div class="container" id="bg">
    <div class="row">
        <div class="col-md-6">
            <h2>
                Chatbot
            </h2>
        </div>
        <div class="col-md-6">
            <img src="{% static 'bot-bg.jpg' %}" alt="Bot background" class="bgimage">
        </div>
        
        
    </div>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-chatbot-live-streaming-flaticons-lineal-color-flat-icons.png"/>                
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Healthino</h4>
                    <p class="chatbox__description--header">Your friend to share all your worries with :)</p>
                   
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <!-- {% csrf_token %} -->

            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>

            </div>
        </div>
        <div class="chatbox__button">
            <button> Let's Chat </button>
        </div>
    </div>
</div>


    <script type="text/javascript" src="{% static 'app.js' %}"></script>

</body>
</html>

{% endblock body %}
